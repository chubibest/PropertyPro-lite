<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PropertyPro-lite</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Bitter' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/form.css">

</head>
<body>
  <header>
      <div id="logo">
          <a href="index.html">
          PropertyPro-lite
        </a>
        </div>
   
    <ul id="nav_links">
        <i class="fa fa-bars fa-2x" id="menu"></i>
      <li class="nav_link_items display">
        <a href="signin.html">Sign In</a>
      </li>
    </ul>
  </header>
  <div id="motto">
    <h4>
      Real Estate Management Made Easy...
    </h4>
  </div>
  <main>
    <form autocomplete="off">
      <div id="form-header">
        Create an account
      </div>
      <ul>
        <li>
              <label for="firstname">Firstname</label>
              <input type="text" id="firstname" required title="john" pattern='[\s]*[A-Za-z]{2,}[\s]*'>
        </li>
        <li>
            <label for="lastname">Lastname</label>
            <input type="text" id="Lastname" required title="doe" pattern='[\s]*[A-Za-z]{2,}[\s]*'>
        </li>
        <li>
            <label for="username">Username</label>
            <input type="text" id="username" required pattern="[a-zA-Z]{2,15}[a-zA-Z0-9]{0,5}"
            title="john123">
        </li>
        <li>
            <label for="email">Email</label>
            <input type="email" id="email" required pattern="[a-zA-Z0-9.]{3,30}@[a-zA-Z0-9]{3,30}\.[a-zA-Z0-9]{1,10}" title="example@example.com">
        </li>
        <li>
            <label for="password">Password</label>
            <input type="password" id="password" required pattern=".{5,20}"
            title="john123">
        </li>
        <li>
            <label for="confirmpassword">Confirm Password</label>
            <input type="password" id="confirmpassword" oninput="confirmPassword(this)" onchange="confirmPassword(this)">
          <script>
      function confirmPassword(input){
        if (input.value != document.getElementById('password').value) {
              input.setCustomValidity('Passwords don\'t match, please crosscheck.');
   
  } else {
              input.setCustomValidity('');
            }
}
          </script>
        </li>
      </ul>
      <button>
        Sign Up!
      </button>
    </form>
  </main>
  <script src="js/menu.js"></script>
  <script src="js/signup.js"></script>
</body>
</html>
