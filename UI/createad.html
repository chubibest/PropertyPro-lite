<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>PropertyPro-lite</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Bitter' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/form.css">
  <link rel="stylesheet" href="css/details_view.css">
 </head>

<body>
  <header>
    <div id="logo">
      <a href="index.html">
      PropertyPro-lite
    </a>
    </div>
   
    <ul id="nav_links">
        <i class="fa fa-bars fa-2x" id="menu"></i>
      <li class="nav_link_items display">
        <a href="" >Dum</a>
      </li>
      <li class="nav_link_items display">
        <a href="index.html">Log Out</a>
      </li>
    </ul>
  </header>
  <div id="motto">
    <h4>
      Real Estate Management Made Easy...
    </h4>
  </div>
  <main>
   <form >
      <div id="form-header">Create Property Ad</div>
      <ul>
          <li>
                <label for="type">Type</label>
                <input type="text" id="type" name="type" required>
          </li>
          <li>
              <label for="location">Location</label>
              <input type="text" id="location" name="location" required>
          </li>
          <li>
              <label for="price">Price</label>
              <input type="number" id="price" name="price" required>
          </li>
          <li>
              <label for="image">Poster Image</label>
              <input type="file" accept="image/*" id="image" name="image" required>
          </li>
          <li>
              <label for="images" id="for_album">Album</label>
              <input type="file" id="images" multiple accept="image/*" name="images">
          </li>
      </ul>
      <button type="submit">
       Create Ad 
      </button>
   </form>
   <div id="display_property">
     <div> 
       <img id="image_display">
     </div>
       <ul id="data_display">

       </ul>
   </div>
   <div id="map">
   </div>
  </main>
  <footer>
    &copy;2019
  </footer>
  <script src="js/menu.js"></script>
  <script src="js/map.js"></script>
  <script type="module" src="js/details_view.js"></script>
  <script type="module" src="js/createad.js"></script>
  
</body>

</html>
