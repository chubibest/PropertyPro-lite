<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PropertyPro-lite</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Bitter" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/form.css">
</head>
<body>
  <header>
      <div id="logo">
          <a href="index.html">
          PropertyPro-lite
        </a>
        </div>
   
    <ul id="nav_links">
        <i class="fa fa-bars fa-2x" id="menu"></i>
      <li class="nav_link_items display">
        <a href="signup.html" >Sign Up</a>
      </li>
    </ul>
  </header>
  <div id="motto">
    <h4>
      Real Estate Management Made Easy...
    </h4>
  </div>
  <main>
    <form>
      <div id="form-header">
        Sign in to your account
      </div>
      <ul id="siginin_ul">
        <li>
        <label for="email">Email</label>   
        <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9.]{3,30}@[a-zA-Z0-9]{3,30}\.[a-zA-Z0-9]{1,10}"
        title="example@example.com" onfocus="clearEmail()">
        <span class="tooltips" id="email_exists"></span>
        <script>
          const clearEmail = () => {
            document.querySelector('#email_exists').textContent = '';
          }
          </script>
      </li>
        <li>
            <label for="password">Password</label>
            <input type="password" id="password" required pattern=".{5,20}"
            title="john123" name="password" onfocus="clearPassword()">
            <span class="tooltips" id="passwordtt"></span>
            <script>
                const clearPassword = () => {
                  document.querySelector('#passwordtt').textContent = ''
                }
              </script>
        </li>
      </ul>
      <a href="email.html" class='change_pass'>Can't remember password?</a>
      <button id="sign_in">
        Sign in
      </button>
    </form>
    
  </main>
  <script src="js/menu.js"></script>
  <script type="module" src="js/signin.js"></script>
</body>
</html>
