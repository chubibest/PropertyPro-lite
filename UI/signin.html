<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PropertyPro-lite</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Bitter" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/form.css">
</head>
<body>
  <header>
      <div id="logo">
          <a href="index.html">
          PropertyPro-lite
        </a>
        </div>
   
    <ul id="nav_links">
        <i class="fa fa-bars fa-2x" id="menu"></i>
      <li class="nav_link_items display">
        <a href="signup.html" >Sign Up</a>
      </li>
    </ul>
  </header>
  <div id="motto">
    <h4>
      Real Estate Management Made Easy...
    </h4>
  </div>
  <main>
    <form>
      <div id="form-header">
        Sign in to your account
      </div>
      <ul>
        <li>
            <label for="username">Username</label>
            <input type="text" id="username" required pattern="[a-zA-Z]{2,15}[a-zA-Z0-9]{0,5}"
            title="john123" required autofocus name='username' onfocus="clearUser()">
            <span class="tooltips" id="usernamett"></span>
            <script>
              const clearUser = () => {
                document.querySelector('#usernamett').textContent = ''
              }
            </script>
        </li>
        <li>
            <label for="password">Password</label>
            <input type="password" id="password" required pattern=".{5,20}"
            title="john123" name="password" onfocus="clearPassword()">
            <span class="tooltips" id="passwordtt"></span>
            <script>
                const clearPassword = () => {
                  document.querySelector('#passwordtt').textContent = ''
                }
              </script>
        </li>
      </ul>
      <button id="sign_in">
        Sign in
      </button>
    </form>
    
  </main>
  <script src="js/menu.js"></script>
  <script type="module" src="js/signin.js"></script>
</body>
</html>
